version: '3.8'

services:
  git-insider:
    build: .
    ports:
      - "3201:3201"
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-3201}
      - JWT_SECRET=${JWT_SECRET:-your_jwt_secret_key_change_in_production}
      - DB_PATH=${DB_PATH:-/usr/src/app/database/app.db}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - GIT_REPOS_PATH=${GIT_REPOS_PATH:-/usr/src/app/repos}
    volumes:
      - ./database:/usr/src/app/database
      - ./repos:/usr/src/app/repos  # Mount point for git repositories
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: git-insider-network
